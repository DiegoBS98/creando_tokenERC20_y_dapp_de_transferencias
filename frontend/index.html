<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Dapp desed cero</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <button id="enableEthereumButton" class="btn btn-warning text-white d-none">Conectar Metamask</button>
    <p id="accountSelected" class="text-end p-4"></p>
    <div>
        <h1>DCOIN TRANSFER</h1>
        <br>
        <p>Ver el balance de una cuenta</p>
        <div class="input-group mb-3">
            <input id="addressGetBalance" type="text" class="form-control">
            <button id="btnGetBalance" class="btn btn-success">Ver balance</button>
            <p class="col-12 text-center p-3 h6 bg-secondary text-white mt-3">Balance: <span id="balance"></span> </p>
        </div>

        <br><br><br>
        <p>Realizar una transferencia a una cuenta:</p>
        <div class="input-group mb-3">
            <span class="input-group-text">Address de destino: </span>
            <input id="addressBeneficiaria" type="text" class="form-control" placeholder="Introduce una address">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Cantidad: </span>
            <input id="cantidad" type="text" class="form-control" placeholder="Cantidad de DCOIN a enviar">
        </div>
        <button id="transferir" class="btn btn-success d-block" style="margin-left: auto;">Transferir</button>
    </div>
</body>
<script src="./web3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./index.js"></script>

</html>
